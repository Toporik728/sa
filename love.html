<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я люблю тебя, Настя</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .container {
            animation: fadeIn 2s ease-in-out forwards;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            line-height: 1.2;
            background: -webkit-linear-gradient(#ff6b6b, #ffe6e6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulseText 2s infinite;
        }

        p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .heart {
            font-size: 80px;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes pulseText {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Я люблю тебя, Настя</h1>
        <p>Ты самая замечательная девушка в мире!</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
